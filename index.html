<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/13f98801db.js" crossorigin="anonymous" defer ></script>
    <title>Les petits plats</title>
</head>
<body>
    <div class="container-fluid">
        <div class="banner">
            <img src="./assets/banner.png" alt="" class="img-fluid">
            <img src="./assets/logo.png" alt="" class="img-fluid-logo">

            <h2 class="text-banner">Cherchez parmi plus de 1500 recettes<br> du quotidien, simples et d√©licieuses</h2>
            <div class="form-container">
            <form>
                <div class="mb-3">
                    <div class=" form">
                        <input type="search" class="form-control" id="search-bar" aria-describedby="emailHelp">
                        <button type="submit" class="btn btn-dark" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="container mt-4 ">
                <div class="row fliter">
                    <div class="col-8">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Ingredients
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="ingredientsDropdown">
                                    <li>
                                        <form>
                                            <input type="search" class="form-control" placeholder="Recherche" id="ingredient">
                                            <button type="submit" class="btn btn-light" id="btn-search"><i class="far fa-search"></i></button>
                                        </form>
                                        
                                    </li>
                                    
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop2" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Appareils
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2" id="appareilsDropdown">
                                    <li>
                                        <form>
                                            <input type="search" class="form-control" placeholder="Recherche" id="appareils">
                                            <button type="submit" class="btn btn-light" id="btn-search"><i class="far fa-search"></i></button>
                                        </form>
                                        
                                    </li>
                                    
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop3" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Ustensiles
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3" id="ustensilsDropdown">
                                    <li>
                                        <form>
                                            <input type="search" class="form-control mb-3" placeholder="Recherche" id="ustensiles">
                                            <button type="submit" class="btn btn-light" id="btn-search"><i class="far fa-search"></i></button>
                                        </form>
                                        
                                    </li>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
        <div class="col-4">
            <h2 class="text-filter">1500 recettes</h2>
        </div>
        </div>
        <div id="selectedItemsContainer"></div>

    </div>
    <div class="container mb-5 mt-5">
        <div class="recipes-container row mb-5 mt-5 " id="recipeContainer"></div>
    </div>
</div>
</div>
<script src="/data/recipes.js"></script>
<script src="/js/factories/recipeFactory.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
